<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DevOps Maturity Assessment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/logo.png">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container bg-white p-4 rounded shadow-sm">
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Assessment</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/assessments">All Assessments</a>
            </li>
        </ul>
        <div class="text-center mb-3">
            <img src="/static/logo.png" alt="DevOps Maturity Logo"
                style="max-height:90px; background:#fff; padding:8px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.06);">
            <div class="logo-title mt-2">DevOps Maturity Assessment</div>
            <a href="https://devops-maturity.github.io/" target="_blank"
                class="btn btn-outline-primary btn-sm mt-2">Specification Homepage</a>
        </div>
        <form method="post" action="/submit">
            {% for cat in categories %}
                <div class="category-title">{{ cat }}</div>
                {% for c in criteria if cat == c.category %}
                    <div class="card">
                        <div class="card-body">
                            <label class="form-label fw-bold">{{ c.criteria }}</label>
                            <div>
                                <input type="radio" class="form-check-input me-1" name="{{ c.id }}" value="yes" id="{{ c.id }}-yes">
                                <label for="{{ c.id }}-yes" class="me-3">Yes</label>
                                <input type="radio" class="form-check-input me-1" name="{{ c.id }}" value="no" id="{{ c.id }}-no" checked>
                                <label for="{{ c.id }}-no">No</label>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endfor %}
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg px-5">Submit Assessment</button>
            </div>
        </form>
        <footer class="mt-5 text-center text-muted">
            &copy; 2025 DevOps Maturity Assessment
        </footer>
    </div>
</body>

</html>
